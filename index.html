<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dipali's Baby Shower RSVP</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #d6f0ff); /* pink + blue background */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .rsvp-container {
      background: #fff;
      padding: 2rem;
      border-radius: 25px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 560px;
      text-align: center;
      position: relative;
      border: 8px solid;
      border-image: linear-gradient(45deg, #ff80ab, #80bfff) 1; /* pink-blue border */
    }
    /* Baby icons at the top */
    .baby-icons {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .baby-icons span {
      display: inline-block;
      animation: bounce 2s infinite ease-in-out;
    }
    .baby-icons span:nth-child(2) { animation-delay: 0.2s; }
    .baby-icons span:nth-child(3) { animation-delay: 0.4s; }
    .baby-icons span:nth-child(4) { animation-delay: 0.6s; }
    .baby-icons span:nth-child(5) { animation-delay: 0.8s; }
    .baby-icons span:nth-child(6) { animation-delay: 1s; }
    .baby-icons span:nth-child(7) { animation-delay: 1.2s; }
    .baby-icons span:nth-child(8) { animation-delay: 1.4s; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    h2 {
      color: #ff66a3;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1rem;
      color: #444;
      margin-bottom: 1.5rem;
    }
    form {
      text-align: left;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #333;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 0.5rem;
      border: 2px solid #b3d9ff;
      border-radius: 12px;
      font-size: 1rem;
      background: #fdfdff;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #80bfff;
      box-shadow: 0 0 6px rgba(128,191,255,0.6);
    }
    button {
      background: linear-gradient(90deg, #ff80ab, #80bfff);
      color: white;
      border: none;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      font-size: 1.2rem;
      padding: 14px;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #e75480, #4da6ff);
    }
    .thank-you {
      display: none;
      text-align: center;
      font-size: 1.3rem;
      color: #333;
      padding: 1rem;
    }
    .thank-you span {
      font-size: 2.5rem;
      display: block;
      margin-bottom: 10px;
    }
    /* Floating baby decorations */
    .decor {
      position: absolute;
      font-size: 2.5rem;
      opacity: 0.25;
      animation: float 4s ease-in-out infinite;
    }
    .decor1 { top: 10px; left: 10px; animation-delay: 0s; color: #ff80ab; }
    .decor2 { top: 20px; right: 20px; animation-delay: 1s; color: #80bfff; }
    .decor3 { bottom: 20px; left: 20px; animation-delay: 2s; color: #80bfff; }
    .decor4 { bottom: 20px; right: 20px; animation-delay: 3s; color: #ff80ab; }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="rsvp-container">
    <!-- Floating decorations -->
    <div class="decor decor1">🍼</div>
    <div class="decor decor2">🎀</div>
    <div class="decor decor3">🧸</div>
    <div class="decor decor4">🌙</div>

    <!-- Top bouncing baby icons -->
    <div class="baby-icons">
      <span>👶</span> <span>🍼</span> <span>🎀</span> <span>☁️</span>
       <span>🧸</span> <span>⭐</span> <span>🎈</span>
    </div>

    <h2>💖 Dipali's Baby Shower RSVP 💙</h2>
    <p>We can’t wait to celebrate this special day with you! 🎀💙</p>

    <!-- RSVP Form -->
    <form id="rsvp-form" action="https://formspree.io/f/xdkldpwd" method="POST">
      <label for="name">👤 Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">📧 Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="attending">🎉 Will you attend?</label>
      <select id="attending" name="attending" required>
        <option value="">-- Select --</option>
        <option value="Yes">Yes, I’ll be there 🎊</option>
        <option value="No">Sorry, can’t make it 💌</option>
      </select>

      <label for="guests">👪 Number of Guests (including you)</label>
      <select id="attending" name="attending" required>
        <option value="">-- Select --</option>
        <option value="Yes">0</option>
        <option value="Yes">1</option>
        <option value="Yes">2</option>
        <option value="Yes">3</option>
        <option value="Yes">4</option>
        <option value="Yes">5</option>
      </select>

      <label for="guests">👪 Number of Children</label>
       <select id="attending" name="attending" required>
        <option value="">-- Select --</option>
        <option value="Yes">0</option>
        <option value="Yes">1</option>
        <option value="Yes">2</option>
        <option value="Yes">3</option>
        <option value="Yes">4</option>
      </select>

      <label for="message">💌 Message for the Parents-to-Be</label>
      <textarea id="message" name="message" rows="3" placeholder="Your wishes or message"></textarea>

      <button type="submit">💖 Send My RSVP 💙</button>
    </form>

    <!-- Thank You Message -->
    <div class="thank-you" id="thank-you">
      <span>👶🍼🎉</span>
      Thank you for RSVP’ing to <b>Dipali’s Baby Shower</b>!  
      We’re so excited to celebrate this special day with you. 💕💙
    </div>
  </div>

  <script>
    const form = document.getElementById("rsvp-form");
    const thankYou = document.getElementById("thank-you");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      const data = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });
      if (response.ok) {
        form.style.display = "none";
        thankYou.style.display = "block";
      } else {
        alert("Oops! Something went wrong. Please try again.");
      }
    });
  </script>
</body>
</html>
